<div class="modal-body">
  <h3 class="modal-title">Settings</h3>

    <input type="text" class="form-control" ng-value="username" autofocus
      ng-model="username" ng-keyup="$event.keyCode == 13 && saveSettings()" placeholder="Username">

  <button class="btn btn-primary" type="button" ng-click="saveSettings()">Save</button>

  <i class="fa fa-times" ng-click="dismissModal()"></i>
</div>
