<div class="modal-body">
  <h3 class="modal-title">Enter a username</h3>

  <input type="text" class="form-control" ng-value="username"
    ng-model="username" ng-keyup="$event.keyCode == 13 && submitUsername()" autofocus>

  <button class="btn btn-primary" type="button" ng-click="submitUsername()">Submit</button>
</div>
