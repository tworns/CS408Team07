<div id="unselectable" unselectable="on">
  <!-- Back to menu button -->
  <button id="backToMenuButton" type="button" ng-click="backToMenu()" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Back</button>

  <!-- Go to gallery(testing purpose) -->
  <button id="endGameButton" type="button" ng-click="goGallery()" class="btn btn-danger"></i>End game</button>

  <!-- Start game button -->
  <button id="startGameButton" type="button" ng-click="startGame()" class="btn btn-success" ng-hide="$root.gameStarted">Start Game</button>

  <table id="scoreboard">
    <tr>
      <th>Player</th>
      <th>Score</th>
    </tr>
    <tr ng-repeat="player in playerList">
      <td style="max-width: 132px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{player.name}}</td>
      <td style="text-align: center">{{player.score}}</td>
    </tr>
  </table>

  <div ng-show="$root.gameStarted" id="playerButtons">
    <!-- Non-artist buttons -->
    <div class="guess-box" ng-hide="$root.isArtist" class="buttons">
      <input  type ="text" ng-value="guess" ng-model="guess" ng-keyup="$event.keyCode == 13 && sendGuess()"></input>
      <button type ="button" ng-click ="sendGuess()" class ="btn btn-success"> Guess!</button>
    </div>

    <!-- Artist buttons -->
    <div ng-show="$root.isArtist" class="buttons">
      <button type="button" ng-click="skipWord()" class="btn btn-info"><i class="fa fa-random"></i> Skip!</button>
      <button type="button" ng-click="clearCanvas()" class="btn btn-default"><i class="fa fa-trash"></i> Clear</button>
    </div>

    <!-- All-player Buttons -->
    <div class="buttons">
      <button id="saveButton" type="button" ng-click="saveImage()" class="btn btn-success"><i class="fa fa-camera-retro"></i> Save!</button>
    </div>
  </div>

  <!-- Timer & Room Code -->
  <div>
    <h4 style="font-weight: bold" align="middle">{{ time }}</h4>
    <h5 class="room-id" align="left">Room Code: {{ roomID }}</h5>
  </div>

  <!-- progress bar -->
  <div class="progress">
    <div class="progress-bar" ng-class="{'active': gameStarted, 'progress-bar-striped': gameStarted}" id="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      <span class="sr-only"></span>
    </div>
  </div>

  <h3 ng-show="isArtist" align="middle">{{currentWord}}</h3>
  <h4 ng-hide="isArtist" align="middle">{{ltext}}{{length}}</h4>

  <!-- Canvas -->
  <canvas id="canvas" width="500" height="300" artistDrawing></canvas> <br>
</div>
